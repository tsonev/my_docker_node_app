<div class="row">
    <div class="col-xs-12">
        <h3>Please use Google Authenticator to generate a Timebased One Time Password</h3>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                You can manually input in your mobile device the key below
            </div>
            <div class="panel-body text-center">
                <h3><kbd>{{otp.secret}}</kbd></h3>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Or You can scan the QR code
            </div>
            <div class="panel-body text-center">
                <img ng-if="otp.secret" ng-src="{{'https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=200x200&chld=M|0&cht=qr&chl=otpauth://totp/user@host.com%3Fsecret%3D'+otp.secret}}" alt="" /><br/>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 text-center">
        <div class="well">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" ng-model="otp.token" placeholder="Verification Code">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary" ng-click="otp.submitToken()">Authenticate</button>
                </span>
            </div>

        </div>
    </div>


</div>
