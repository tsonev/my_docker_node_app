<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <h1>Chart</h1>

    <div class="row">
        <table class="table">

            <tbody>
            <tr ng-repeat="stock in stocks"> <!-- Dynamic Binding of Angular Template with Data -->
                <td>{{stock.Product}}</td>
                <td>{{stock.BBP}}</td>
                <td>{{stock.BSP}}</td>
                <td>{{stock.LTP}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
